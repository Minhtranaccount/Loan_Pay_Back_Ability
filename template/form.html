<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loan Form</title>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <body>
        <div class="container">
            <div class="jumbotron" style="text-align: center">
                <h1>Loan Servicerbility Checker</h1>
                <p>Enter Borrower's information below!</p>
            </div>
            <div class="row">
                <div class="col-md-offset-2 col-md-8">
                    <form method="POST" action="/send" role="form", name="Loanform">
                        <label for="Purpose of the Loan">Select Purpose of the Loan:</label>
                        <select name="Purpose of the Loan" id="Purpose of the Loan">
                            <option value="credit_card">credit_card</option>
                            <option value="debt_consolidation">debt_consolidation</option>
                            <option value="educational">educational</option>
                            <option value="home_improvement">home_improvement</option>
                            <option value="major_purchase">major_purchase</option>
                            <option value="small_business">small_business</option>
                            <option value="all_other">all_other</option>
                        </select>

                        <div class="form-group">
                            <label for="inputCpolicy">Credit Policy</label>
                            <input type="text" class="form-control" id="inputCpolicy" name="Credit Policy" placeholder="credit.policy">
                        </div> 
                        <div class="form-group">
                            <label for="inputIrate">Interest Rate</label>
                            <input type="text" class="form-control" id="inputIrate" name="Interest Rate" placeholder="int.rate">
                        </div>
                        <div class="form-group">
                            <label for="inputInstallments">Loan Installments</label>
                            <input type="text" class="form-control" id="inputInstallments" name="Installments" placeholder="enter installment here">
                        </div>
                        <div class="form-group">
                            <label for="inputAnnual">Annual Income of Borrower</label>
                            <input type="text" class="form-control" id="inputAnnual" name="Annual Income of Borrower" placeholder="log.annual.inc">
                        </div>
                        <div class="form-group">
                            <label for="inputCscore">Credit Score of Borrower</label>
                            <input type="text" class="form-control" id="inputCscore" name="Credit Score of Borrower" placeholder="fico">
                        </div>
                        <div class="form-group">
                            <label for="inputdti">Debt to Income Ratio</label>
                            <input type="text" class="form-control" id="inputdti" name="Debt to Income Ratio" placeholder="dti">
                        </div>
                        <div class="form-group">
                            <label for="inputdwcl">Days with Credit line</label>
                            <input type="text" class="form-control" id="inputdwcl" name="Days with Credit line" placeholder="days.with.cr.line">
                        </div>
                        <div class="form-group">
                            <label for="inputrevolbal">revol balance</label>
                            <input type="text" class="form-control" id="inputrevolbal" name="revol balance" placeholder="revol.bal">
                        </div> 
                        <div class="form-group">
                            <label for="inputrevolutil">Revol util</label>
                            <input type="text" class="form-control" id="inputrevolutil" name="Revol util" placeholder="revol.util">
                        </div> 
                        <div class="form-group">
                            <label for="inputinqlast6m">Inquiries for last 6 months</label>
                            <input type="text" class="form-control" id="inputinqlast6m" name="Inquiries for last 6 months" placeholder="inq.last.6mths">
                        </div> 
                        <div class="form-group">
                            <label for="inputdel2y">Dealing 2 years</label>
                            <input type="text" class="form-control" id="inputdel2y" name="Dealing 2 years" placeholder="delinq.2yrs">
                        </div>
                        <div class="form-group">
                            <label for="inputpubrec">Public records</label>
                            <input type="text" class="form-control" id="inputpubrec" name="Public records" placeholder="pub.rec">
                        </div>
                
                        <input type="submit"  Value= "submit"  class="btn btn-default"> 
                    </form>                              
                </div>
            </div>

        </div>

    </body>

</html>
